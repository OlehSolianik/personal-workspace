<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/main.css">

    <title>Personal Workspace</title>
  </head>
  <body>

    <!-- Out-of-flow UI -->
    <button class="left-pane__toggle" data-action="toggle-left-pane">â˜°</button>
    <div class="layout-splitter" data-action="split-layout"></div>
    

    <header class="app__header">
      <div class="header__controls">
      </div>
      <div class="header__tabs"></div>
    </header>

    <div class="app__layout">

      <aside class="app__sidebar">
        <div class="sidebar__actions">
          <button data-action="create-page">
            Create page
          </button>
        </div>
        <nav class="sidebar__navigation">
          <ul class="navigation__page-tree"></ul>
        </nav>
        <footer class="sidebar__controls"></footer>
      </aside>

      <main class="app__editor">
        <div class="editor__header"></div>
        <div class="editor__content"></div>
      </main>

    </div>

    <script src="./js/app.js" type="module" defer></script>
  </body>
</html>
